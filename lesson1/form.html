<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <h1>Form example</h1>

    <form action="norris.html" method="POST">
      <p>
        <label for="firstname">First name</label>
        <input type="text" name="firstname">
      </p>
      <p>
        <label for="familyname">Family name</label>
        <input type="text" name="familyname">
      </p>
      <p>
        <label for="email">email</label>
        <input type="email" name="email">
      </p>
      <p>
        <label for="address">Address</label> 
        <input type="text" name="address">
      </p>
      <p>
        Your favourite food<br>        
        <input type="radio" name="ffood" value="pizza"> Pizza<br>
        <input type="radio" name="ffood" value="burger" checked> Cheeseburger<br>
        <input type="radio" name="ffood" value="banana"> Bananas
      </p>
      <p>
        Select the topics which you are interested in<br>
        <input type="checkbox" checked name="interests" value="food"> Food<br>
        <input type="checkbox" name="interests" value="programming"> Programming<br>
        <input type="checkbox" checked name="interests" value="skiing"> Skiing<br>
        <input type="checkbox" name="interests" value="snowball"> Snowball fights<br>
      </p>
      <p>
        Birthdate <input type="date">
      </p>
      <p>
        Choose profile image: <input type="file" name="profile">
      </p>
      <p>
        Password <input type="password" name="pwd">
      </p>
      <a href="hello-world.html"><input type="button" value="Cancel"></a>
      <input type="submit" value="This is button text">
    </form>
  </body>
</html>
