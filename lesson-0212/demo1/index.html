<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title></title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>This demonstrates a very basic 6 column grid</h1>
    <h2>All columns are auto sized</h2>
    <div class="grid-container">
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
    </div>

    <h1>This demonstrates a 3 column grid</h1>
    <h2>First column is fixed sized and spans multiple rows</h2>
    <div class="grid-container2">
      <div class="grid-unit sidebar"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
    </div>

    <h1>This demonstrates a 3 column grid with alternating spacers</h1>
    <h2> </h2>
    <div class="grid-container3">
      <div class="grid-unit spacer"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit spacer"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit"></div>
      <div class="grid-unit spacer"></div>
    </div>
  </body>
</html>
